<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        tooltip : {
                            show: true,
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'访问来源',
                                type:'pie',
                                center : ['35%', 200],
                                radius : 80,
                                itemStyle : {
                                    normal : {
                                        label : {
                                            position : 'inner',
                                            formatter : function (params) {
                                                return (params.percent - 0).toFixed(0) + '%'
                                            }
                                        },
                                        labelLine : {
                                            show : false
                                        }
                                    },
                                    emphasis : {
                                        label : {
                                            show : true,
                                            formatter : "{b}\n{d}%"
                                        }
                                    }

                                },
                                data:[
                                    {value:335, name:'直达'},
                                    {value:679, name:'营销广告'},
                                    {value:1548, name:'搜索引擎'}
                                ]
                            },
                            {
                                name:'访问来源',
                                type:'pie',
                                center : ['35%', 200],
                                radius : [110, 140],
                                data:[
                                    {value:335, name:'直达'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {
                                        value:1048,
                                        name:'百度',
                                        itemStyle : {
                                            normal : {
                                                color : (function (){
                                                    var zrColor = require('zrender/tool/color');
                                                    return zrColor.getRadialGradient(
                                                            300, 200, 110, 300, 200, 140,
                                                            [[0, 'rgba(255,255,0,1)'],[1, 'rgba(30,144,250,1)']]
                                                    )
                                                })(),
                                                label : {
                                                    textStyle : {
                                                        color : 'rgba(30,144,255,0.8)',
                                                        align : 'center',
                                                        baseline : 'middle',
                                                        fontFamily : '微软雅黑',
                                                        fontSize : 30,
                                                        fontWeight : 'bolder'
                                                    }
                                                },
                                                labelLine : {
                                                    length : 40,
                                                    lineStyle : {
                                                        color : '#f0f',
                                                        width : 3,
                                                        type : 'dotted'
                                                    }
                                                }
                                            }
                                        }
                                    },
                                    {value:251, name:'谷歌'},
                                    {
                                        value:102,
                                        name:'必应',
                                        itemStyle : {
                                            normal : {
                                                label : {
                                                    show : false
                                                },
                                                labelLine : {
                                                    show : false
                                                }
                                            },
                                            emphasis : {
                                                label : {
                                                    show : true
                                                },
                                                labelLine : {
                                                    show : true,
                                                    length : 50
                                                }
                                            }
                                        }
                                    },
                                    {value:147, name:'其他'}
                                ]
                            },
                            {
                                name:'访问来源',
                                type:'pie',
                                clockWise:true,
                                startAngle: 135,
                                center : ['75%', 200],
                                radius : [80, 120],
                                itemStyle :　{
                                    normal : {
                                        label : {
                                            show : false
                                        },
                                        labelLine : {
                                            show : false
                                        }
                                    },
                                    emphasis : {
                                        color: (function (){
                                            var zrColor = require('zrender/tool/color');
                                            return zrColor.getRadialGradient(
                                                    650, 200, 80, 650, 200, 120,
                                                    [[0, 'rgba(255,255,0,1)'],[1, 'rgba(255,0,0,1)']]
                                            )
                                        })(),
                                        label : {
                                            show : true,
                                            position : 'center',
                                            formatter : "{d}%",
                                            textStyle : {
                                                color : 'red',
                                                fontSize : '30',
                                                fontFamily : '微软雅黑',
                                                fontWeight : 'bold'
                                            }
                                        }
                                    }
                                },
                                data:[
                                    {value:335, name:'直达'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {value:1548, name:'搜索引擎'}
                                ],
                                markPoint : {
                                    symbol: 'star',
                                    data : [
                                        {name : '最大', value : 1548, x:'80%', y:50, symbolSize:32}
                                    ]
                                }
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
